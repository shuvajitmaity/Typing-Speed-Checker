<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="centerdiv">
        <h1>Welcome to the Typing Test</h1>
        <h2 id="msg"></h2>
        <textarea
          id="mywords"
          cols="100"
          rows="10"
          placeholder="Type the word! happy typing.."
        ></textarea>
        <div class="bt">
          <button id="btn" class="main_btn">start</button>
          <button id="btn1" class="main_btn1">submit</button>
        </div>
      </div>
    </div>

    <!-- Adding js files -->
    <script src="./typing.js"></script>
  </body>
</html>
